image: node:8.5

cache:
  paths:
    - node_modules/
    - public/content
    - ~/.yarn-cache

stages:
  - test
  - deploy

test:
  stage: test
  script:
    - 'git config --global url."https://github.com/".insteadOf git@github.com:'
    - yarn install
    - npm run test-with-coverage

deploy_production:
  stage: deploy
  script:
    - 'git config --global url."https://github.com/".insteadOf git@github.com:'
    - yarn install
    - npm run sync-content
    - npm run build
    - npm run build:minify
    - npm run deploy:production
  only:
    - master
