image: node:8.1

cache:
  paths:
    - node_modules/
    - public/content
    - ~/.yarn-cache

stages:
  - test
  - deploy

test:
  stage: test
  script:
    - rm -rf node_modules
    - yarn install
    - npm run test-with-coverage

deploy_production:
  stage: deploy
  script:
    - rm -rf node_modules
    - yarn install
    - npm run sync-content
    - npm run build
    - npm run build:minify
    - npm run deploy:production
  only:
    - master
