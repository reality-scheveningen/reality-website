content:
  block1:
    title: "Welkom!"
    text: |
      Welkom op de website van Reality Scheveningen!<br>
      <br>
      Reality is een jonge kerk in Scheveningen / Den Haag. We gaan en staan voor Jezus Christus. En willen ons inzetten om God's droom voor ons en de wereld om ons heen werkelijkheid te zien worden.<br>
      <br>
      Jezus is realiteit!<br>
      <br>
      Klik gerust eens rond op de site en ontdek meer ...
