box: wercker/ruby
build:
  steps:
    - arjen/hugo-build:
        version: 0.13
        flags: $HUGO_FLAGS
    - kyleboyle/html-proofer-test:
        version: "2.1.0"
        basedir: public
        arguments: --checks-to-ignore ImageCheck --verbose
deploy:
  steps:
    - leipert/git-push:
        gh_oauth: $GH_TOKEN
        repo: $TARGET_REPO
        branch: $TARGET_BRANCH
        basedir: public
        discard_history: $TARGET_DISCARD_HISTORY
