box: wercker/ruby
build:
  steps:
    - arjen/hugo-build:
        version: 0.13
    - kyleboyle/html-proofer-test:
        version: "2.1.0"
        basedir: public
        arguments: --checks-to-ignore ImageCheck --disable-external true --verbose
deploy:
  steps:
    - leipert/git-push:
        gh_oauth: $GIT_TOKEN
        repo: reality-scheveningen/reality-scheveningen.github.io
        branch: master
        basedir: public
